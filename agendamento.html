<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Agendamento - Buriti Vermelho</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>
    <header>
        <h1>Agenda sua Visita</h1>
        <p>Venha conhecer nossa estrutura e descobrir como podemos contribuir para o desenvolvimento do seu filho <br> Agende uma visita hoje mesmo!</p>
    </header>
    <main>
        <section id="container">
            <div id="form-container">
                <form action="">
                    <div>
                        <strong><label for="name">Cliente</label></strong><br>
                        <input type="text" id="name" required><br><br>

                        <strong><label for="email">E-mail</label></strong><br>
                        <input type="email" id="email" required><br><br>

                        <strong><label for="tel">Telefone</label></strong><br>
                        <input type="tel" id="tel" required><br><br>
                    </div> 
                    <div>
                        <strong><label for="data">Data</label></strong><br>
                        <input type="date" name="" id="data"><br><br>
                    </div>
                    <div>
                        <strong>Horários</strong><br><br>
                        <p>Manhã</p>
                        <li>
                            <ul>
                                <button type="submit">09:00</button>
                                <button type="submit">10:00</button>
                                <button type="submit">11:00</button>
                                <button type="submit">12:00</button>
                            </ul>
                        </li><br>
                        <p>Tarde</p>
                        <li>
                            <ul>
                                <button type="submit">14:00</button>
                                <button type="submit">15:00</button>
                                <button type="submit">16:00</button>
                                <button type="submit">17:00</button>
                            </ul>
                        </li><br>
                    </div>
                    <button type="submit">CONFIRMAR AGENDAMENTO</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
